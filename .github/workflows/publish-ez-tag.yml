# ezstart/.github/workflows/publish-ez-tag.yml
name: üì¶ Publish EzTag to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ez-tag/**' # ‚Üê d√©clenchement conditionnel

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # pour pouvoir tagger / commit la bump

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # build **uniquement** EzTag
      - name: Build ez-tag
        run: pnpm --filter @ezstart/ez-tag build

      # bump version
      - name: Bump patch version
        run: |
          cd packages/ez-tag
          pnpm version patch --no-git-tag-version
          git diff
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(ez-tag): bump version [skip ci]"
          # si tu veux pousser le commit/tag
          git push

      # publish
      - name: Publish ez-tag to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm --filter @ezstart/ez-tag publish --access public --no-git-checks
